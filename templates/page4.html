<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prediction Result</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background: linear-gradient(135deg, #3b1c99, #8e2de2); color: white; font-family: "Segoe UI", sans-serif; }
  .card { background: white; color: black; padding: 40px; border-radius: 20px; margin-top: 100px; text-align: center; }
  .result { font-size: 28px; font-weight: bold; }
  .btn-gradient { background: linear-gradient(to right, #ff7e5f, #ff416c); border: none; color: white; padding: 12px 25px; border-radius: 12px; margin-top: 20px; }
</style>
</head>
<body>
<div class="container d-flex justify-content-center">
  <div class="card">
    <div class="result">{{ result }}</div>
    <a href="{{ url_for('info') }}" class="btn btn-gradient">Predict Again</a>
  </div>
</div>
</body>
</html>
