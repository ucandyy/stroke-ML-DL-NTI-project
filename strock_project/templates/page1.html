<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stroke Prediction - Home</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<style>
 /* تنسيق عام لكل الصفحات */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  height: 100vh; /* ياخد طول الشاشة */
  display: flex;
  justify-content: center; /* في النص أفقي */
  align-items: center;     /* في النص عمودي */
  background: linear-gradient(to bottom right, #5a00a0, #8a2be2);
  color: #fff;
  text-align: center;
}

.container {
  max-width: 700px;
}

/* الأزرار */
.choice-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.btn {
  background: linear-gradient(90deg, #ff6a6a, #ff4081);
  padding: 12px 30px;
  border-radius: 25px;
  text-decoration: none;
  color: white;
  font-weight: bold;
  transition: 0.3s;
}

.btn:hover {
  background: linear-gradient(90deg, #ff4081, #ff6a6a);
}

/* الكارت للفورم */
.form-card {
  background: #fff;
  color: #333;
  padding: 30px;
  border-radius: 20px;
  max-width: 600px;
  margin: auto;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.form-group {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}

.form-group select,
.form-group input {
  width: 48%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

</style>
<body>
  <div class="container">
    <h1>🧠 Stroke Prediction System</h1>
    <p>Welcome! Choose how you want to check the risk of stroke.</p>

    <div class="choice-buttons">
    <a href="{{ url_for('info') }}" class="btn">Enter Information</a>


      <a href="page3.html" class="btn">Upload Medical Image</a>
    </div>
  </div>
</body>
</html>
